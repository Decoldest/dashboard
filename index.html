<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Dashboard</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <div id="search">Search</div>
      <div id="username">uesr</div>
      <div id="notif-bar">notifs</div>
      <div id="header-buttons">
        <button>New</button>
        <button>Upload</button>
        <button>Share</button>
      </div>
    </div>
    <div class="sidebar">
      
        <img src="src/Logo.svg" alt="Leaf Health">
      
      <div>
        <a href="">Home</a>
        <a href="">Profile</a>
        <a href="">Tasks</a>
        <a href="">Analytics</a>
        <a href="">Schedule</a>
      </div>
      <div>
        <a href="">Settings</a>
        <a href="">Support</a>
        <a href="">Privacy</a>
      </div>
    </div>
    <div class="content">
      <div class="small-charts">
        <div class="line-chart">Chart1</div>
        <div class="line-chart">Chart2</div>
        <div class="line-chart">chart3</div>
      </div>
      <div class="recent-activity">recent</div>
      <div class="stacked-chart">Performance</div>
      <div class="schedule"> Schedule</div>
      <div class="breakdown">platform breakdown</div>
    </div>
  </div>
</body>
</html>
