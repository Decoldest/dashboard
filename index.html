<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Dashboard</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="search"><input type="text" placeholder="Search"><button type="submit"><img src="src/search.svg" alt=""></button></div>
      <div class="username">
        <img src="src/bell.svg" alt="Notification Icon">
        <img id="user-icon" src="src/user.png" alt="User Icon">
        <h3>Decoldest</h3>
      </div>
      <div class="notif-bar">notifs</div>
      <div class="header-buttons">
        <button>New</button>
        <button>Upload</button>
        <button>Share</button>
      </div>
    </div>
    <div class="sidebar">
      
        <img src="src/Logo.svg" alt="Leaf Health">
      
      <div>
        <a href=""><img src="src/home.svg" alt="Home Icon">Home</a>
        <a href=""><img src="src/profile.svg" alt="Profile Icon">Profile</a>
        <a href=""><img src="src/task.svg" alt="Task Icon">Tasks</a>
        <a href=""><img src="src/analytics.svg" alt="Analytics">Analytics</a>
        <a href=""><img src="src/schedule.svg" alt="Schedule Icon">Schedule</a>
      </div>
      <div>
        <a href=""><img src="src/settings.svg" alt="Settings Icon">Settings</a>
        <a href=""><img src="src/support.svg" alt="Support Icon">Support</a>
        <a href=""><img src="src/privacy.svg" alt="Privacy Icon">Privacy</a>
      </div>
    </div>
    <div class="content">
      <div class="small-charts">
        <div class="line-chart">Chart1</div>
        <div class="line-chart">Chart2</div>
        <div class="line-chart">chart3</div>
      </div>
      <div class="recent-activity">recent</div>
      <div class="stacked-chart">Performance</div>
      <div class="schedule"> Schedule</div>
      <div class="breakdown">platform breakdown</div>
    </div>
  </div>
</body>
</html>
